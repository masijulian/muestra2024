    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titles = document.querySelectorAll('.test-title h1');
            const button = document.querySelector('.hidden-button');
            let currentTitleIndex = 0;
            let charIndex = 0;
    
            function typeWriterEffect() {
                if (currentTitleIndex < titles.length) {
                    const currentTitle = titles[currentTitleIndex];
                    const fullText = currentTitle.getAttribute('data-fulltext');
                    currentTitle.textContent = fullText.substring(0, charIndex + 1);
                    charIndex++;
    
                    if (charIndex === fullText.length) {
                        currentTitleIndex++;
                        charIndex = 0;
                        setTimeout(typeWriterEffect, 500); // Pausa entre títulos
                    } else {
                        setTimeout(typeWriterEffect, 100); // Velocidad de tipeo
                    }
                } else {
                    // Todos los títulos han terminado; muestra el botón
                    button.classList.add('visible');
                }
            }
    
            // Guarda el texto original en un atributo personalizado y límpialo para animarlo
            titles.forEach(title => {
                title.setAttribute('data-fulltext', title.textContent);
                title.textContent = ''; // Vacía los títulos para iniciar la animación
            });
    
            // Inicia la animación
            typeWriterEffect();
        });
    </script>
